<!DOCTYPE html><html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceBall - משחק בקול</title>
  <style>
    body {
      margin: 0;
      font-family: 'Alef', sans-serif;
      background: #000;
      text-align: center;
    }
    canvas {
      background: url('https://i.imgur.com/fyoB6mB.jpg') no-repeat center center;
      background-size: cover;
      border: 3px solid #fff;
      border-radius: 10px;
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 12px 20px;
      font-size: 22px;
      border: none;
      background: #00b4d8;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:active {
      background: #0077b6;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, #023e8a, #0096c7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: white;
    }
    #splash h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    #splash p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>VoiceBall</h1>
    <p>הפעל את הקול שלך כדי לקלוע לסל!</p>
    <button onclick="startGame()">התחל משחק</button>
  </div><canvas id="gameCanvas" width="600" height="400"></canvas> <button id="throwBtn" onclick="throwBall()" style="display:none">זרוק את הכדור!</button>

  <p id="message" style="color:white"></p><audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/10/18/audio_81cfc9b01f.mp3" loop></audio> <audio id="scoreSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_20e534af7e.mp3"></audio> <audio id="missSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_34a25e4d89.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    const splash = document.getElementById('splash');
    const throwBtn = document.getElementById('throwBtn');
    const bgMusic = document.getElementById('bgMusic');
    const scoreSound = document.getElementById('scoreSound');
    const missSound = document.getElementById('missSound');

    let ball = { x: 100, y: 200, radius: 15, vy: 0, thrown: false };
    let hoop = { x: 500, y: 160, width: 15, height: 80 };
    let pitch = 200;
    let score = 0;

    function startGame() {
      splash.style.display = 'none';
      throwBtn.style.display = 'block';
      bgMusic.volume = 0.5;
      bgMusic.play();
      startMic();
    }

    async function startMic() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      source.connect(analyser);
      const data = new Uint8Array(analyser.fftSize);

      function getPitch() {
        analyser.getByteTimeDomainData(data);
        let max = 0;
        for (let i = 1; i < data.length; i++) {
          max = Math.max(max, Math.abs(data[i] - 128));
        }
        return max * 5; // Fake pitch approximation
      }

      function loop() {
        pitch = getPitch();
        if (!ball.thrown) {
          ball.y = Math.max(50, canvas.height - (pitch * 2));
        } else {
          ball.x += 5;
          ball.vy += 0.3;
          ball.y += ball.vy;
        }

        if (ball.x > canvas.width || ball.y > canvas.height) {
          checkScore();
          resetBall();
        }

        draw();
        requestAnimationFrame(loop);
      }

      loop();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Hoop
      ctx.fillStyle = 'red';
      ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);

      // Ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'orange';
      ctx.fill();

      // Score
      ctx.fillStyle = '#fff';
      ctx.font = '20px Alef';
      ctx.fillText(`ניקוד: ${score}`, 20, 30);
    }

    function throwBall() {
      if (!ball.thrown) {
        ball.thrown = true;
        ball.vy = -3;
        message.textContent = '';
      }
    }

    function resetBall() {
      ball = { x: 100, y: 200, radius: 15, vy: 0, thrown: false };
    }

    function checkScore() {
      const inHoopY = ball.y > hoop.y && ball.y < (hoop.y + hoop.height);
      const inHoopX = ball.x + ball.radius > hoop.x && ball.x - ball.radius < (hoop.x + hoop.width);
      if (inHoopY && inHoopX) {
        score++;
        message.textContent = 'קליעה מצוינת!';
        scoreSound.play();
      } else {
        message.textContent = 'כמעט... נסה שוב!';
        missSound.play();
      }
    }
  </script></body>
</html>
